version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'corepack enable'
        - 'yarn install'
    build:
      commands:
        - 'yarn generate'
        - 'yarn build'
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - '.next/cache/**/*'
      - 'node_modules/**/*'
